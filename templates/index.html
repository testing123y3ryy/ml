<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Weight predictor</title>
  </head>
  <style>
    @import "https://fonts.googleapis.com/css?family=Open+Sans:600,700";
  
  * {
    font-family: "Open Sans", sans-serif;
  }
  </style>
  <body>
    


<div class="container">
    <h3 class="text-center mt-5">Prediction Model</h3>
    
    <form action="/predict" method="POST">

        <div class="form-group">
            <label for="exampleFormControlInput1">Enter your height</label>
            <input type="number" name="height" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Weight">
          </div>
    
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select your gender</label>
            <select name="gender" class="form-control" id="exampleFormControlSelect1">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <input class="btn btn-info" type="submit" value="Submit">
        </form>
        <div class="container text-center"><h3>{{prediction_text}}</h3></div>
        <div class="container text-center">
            <img src="{{ pic }}"/>
        </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
